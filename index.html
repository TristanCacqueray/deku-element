<!DOCTYPE html>
<html>
  <head>
    <title>My Awesome deku project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <script type="module" src="/src/index.js" defer></script>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      html,
      body {
        height: 100%;
        touch-action: manipulation;
        display: flex;
        flex-direction: column;
      }
      header, footer {
        border-color: pink;
        border-style: dashed;
      }
      deku-weiqi {
        flex-grow: 1;
      }
    </style>
  <body>
  <header>
    banner
    <select onchange="onSizeChange(this)">
      <option>9</option>
      <option selected>19</option>
    </select>
  </header>
  <deku-weiqi id="weiqi"></deku-weiqi>
  <footer>
    bot
  </footer>
    <script>
      const weiqi = document.getElementById("weiqi")
      function onSizeChange(ev) {
          // console.log("size changed!", ev.value)
          weiqi.setAttribute("size", ev.value)
      }
    </script>
 </body>
</html>
